<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟用户操作</title>
{#    <script src="/static/jquery-3.2.1.min.js"></script>#}
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function open_container(){
            var user_id = document.getElementById("open_user_id").value;
            $.ajax({
                url:"/test/OpenDockerAPI/",
                type:"GET",
                data:{"user_id":user_id},
                success:function(data){
                    var path = data['data'];
                    win = window.open(path.toString())
            }})

       }

    </script>
</head>
<body>
    ----------------------------------------------<br>
    用户id:
    <input type="text" name="user_id" id="open_user_id">
    <button name='open' id="open" onclick="open_container()">打开学生容器</button><br>
    ----------------------------------------------<br>

</body>
</html>
